title: Event
icon: ðŸ“…
num: "{{ page.datefrom.toDate('Ymd') }}"

columns:
  main:
    width: 2/3
    fields:
      headline:
        label: Title event
        type: text
        width: 1/2
      subhead:
        label: Subheader
        type: text
        width: 1/2

      organisation:
        label: Organisation
        type: multiselect
        min: 1
        options:
          wysiwyg: wysiwyg
          homecinema: Home Cinema
          chute: Chute Film Coop

      locationHeadline:
        label: Location and tickets
        type: headline
      location:
        label: Location
        type: text
        width: 1/2
      geolocation:
        label: Geolocation
        type: url
        width: 1/2
      ticketVendor:
        label: Text to external link
        placeholder: "Tickets here"
        type: text
        width: 1/2
      ticketVendorURL:
        label: Link
        type: url
        width: 1/2

      dateTimeHeadline:
        label: Date and time
        type: headline
      datefrom:
        label: Start
        type: date
        width: 1/2
        default: today
      dateto:
        label: End
        type: date
        width: 1/2
        default: today + 1day
      isallday:
        type: toggle
        label: All day?
        text:
          - "Yes"
          - "No"
        width: 1/4
      timefrom:
        label: Start time
        type: time
        display: HH:mm
        width: 1/4
        when:
          isallday: true
      timeto:
        label: End time
        type: time
        display: HH:mm
        width: 1/4
        when:
          isallday: true
      timezone:
        label: Timezone (UTC)
        type: number
        width: 1/4
        min: -12
        max: 12
        placeholder: 1
        step: 1
        help: "UTC range: -12 to 12. AMS: UTC +1."
        when:
          isallday: true

  sidebar:
    width: 1/3
    fields:
      description:
        label: Description
        type: textarea
      cover:
        label: Cover for event
        type: files
        layout: cards
        info: "{{ file.dimnensions }}"
        query: page.images
        template: cover
        multiple: false
      gallery:
        label: Image gallery
        type: files
        template: image
        query: site.children.images
        uploads:
          template: image
