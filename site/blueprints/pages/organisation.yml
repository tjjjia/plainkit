title: Organisation
icon: ðŸ‘¥

options:
  changeTemplate:
    editor: false
  duplicate:
    editor: false
  move:
    editor: false
  sort:
    editor: false

tabs:
  content:
    label: Content
    icon: text

    columns:
      meta:
        width: 2/3
        fields:
          headline:
            label: Name organisation
            type: text
            width: 1/2
          location:
            label: Location
            type: text
            width: 1/2
          description:
            label: Description
            type: textarea
            size: small
            buttons:
              - bold
              - italic
              - "|"
              - link

          socialUrl:
            label: Social Media
            type: structure
            fields:
              url:
                label: URL
                type: url
              description:
                label: Description
                type: text
          contact:
            label: Contact (email)
            type: email

      content:
        width: 1/3
        fields:
          cover:
            label: Cover
            type: files
            layout: cards
            info: "{{ file.dimensions }}"
            query: site.index.children.images
            template: cover
            multiple: false

  seo:
    label: SEO
    icon: search
    fields:
      seoTitle:
        label: SEO Title
        type: text
        help: "Aim for under 60 characters"
      seoDescription:
        label: SEO Description
        type: text
        help: "Aim for under 200 characters"
